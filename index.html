<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABSENT ENTITY - Tribute Portal</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      margin: 0;
      background-color: #0b0b0b;
      color: #f4f4f4;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-weight: normal;
      letter-spacing: 0.05em;
      margin-bottom: 20px;
    }

    .tier {
      margin: 12px 0;
    }

    button {
      text-decoration: none;
      color: #fff;
      background-color: #222;
      padding: 10px 18px;
      border: 1px solid #444;
      border-radius: 3px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    #card-element {
      margin: 20px 0;
      background: #fff;
      padding: 12px;
      border-radius: 4px;
    }

    .footer {
      margin-top: 2rem;
      font-size: 11px;
      color: #555;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>you crossed the threshold. payment is now owed.</h1>

  <div id="payment-form">
    <div id="card-element"></div>
    <div class="tier">
      <button onclick="pay(7700)">[intake 001]</button>
    </div>
    <div class="tier">
      <button onclick="pay(14400)">[deconstruct 004]</button>
    </div>
    <div class="tier">
      <button onclick="pay(28800)">[breach node 007]</button>
    </div>
    <div class="tier">
      <button onclick="pay(55500)">[threshold issued]</button>
    </div>
    <div class="tier">
      <button onclick="pay(6600)">[silent stream]</button>
    </div>
  </div>

  <div class="footer">
    regret is not a recognized protocol.
  </div>
</div>

<script>
const stripe = Stripe('pk_live_51RHi4SCFj9Y32aLtSRGbUvPXyeMzCwO8xsV4BGL9iSrvy9zwZDXxgSK8z0nH5ZdJCi7wLquW3QLKlH77EcWTD8HP00bV9wqNoq'); // TODO: replace with your actual publishable key

const elements = stripe.elements();
const card = elements.create("card");
card.mount("#card-element");

async function pay(amount) {
  const { clientSecret } = await fetch("http://localhost:4242/create-payment-intent", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ amount })
  }).then(r => r.json());

  const { error } = await stripe.confirmCardPayment(clientSecret, {
    payment_method: {
      card: card,
    }
  });

  if (error) {
    alert(error.message);
  } else {
    alert("tribute received.");
  }
}
</script>
</body>
</html>
