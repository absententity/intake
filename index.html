<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABSENT ENTITY</title>
  <style>
    body {
      margin: 0;
      background-color: #0b0b0b;
      color: #f4f4f4;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    #top-line {
      font-size: 2rem;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
    }

    .entry-prompt, input[type="text"], button {
      opacity: 1;
      transition: none;
    }

    .entry-prompt {
      font-size: 1rem;
      color: #999;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      background: #0b0b0b;
      color: #8B0000;
      border: none;
      border-bottom: 1px solid #666;
      padding: 0.75rem;
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
      letter-spacing: 0.05em;
      text-align: center;
      outline: none;
      caret-color: #8B0000;
    }

    button {
      background: #0b0b0b;
      border: 1px solid #666;
      color: #f4f4f4;
      padding: 0.5rem 1.5rem;
      cursor: pointer;
    }

    .tiers {
      margin-top: 2rem;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .tier {
      margin: 12px 0;
    }

    a {
      text-decoration: none;
      color: #fff;
      background-color: #222;
      padding: 10px 18px;
      border: 1px solid #444;
      border-radius: 3px;
      font-size: 14px;
      display: inline-block;
    }

    a:hover {
      background-color: #444;
    }

    .footer {
      margin-top: 2rem;
      font-size: 11px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="top-line">
      <span id="static">‚ü¥ </span><span id="signal">signal trace: unstable.</span>
    </div>
    <div class="entry-prompt" id="prompt">you were not invited. you simply stayed too long.</div>
    <input type="text" id="phraseInput" placeholder="">
    <button onclick="validatePhrase()">submit</button>

    <div class="tiers" id="tiers">
      <h1>you crossed the threshold. payment is now owed.</h1>
      <div class="tier">
        <a href="https://buy.stripe.com/8wMdUM82L5DC5Og002">[intake 001]</a>
      </div>
      <div class="tier">
        <a href="https://buy.stripe.com/14k1803Mvfec2C48wz">[deconstruct 004]</a>
      </div>
      <div class="tier">
        <a href="https://buy.stripe.com/4gwg2U96P8POgsUeUY">[breach node 007]</a>
      </div>
      <div class="tier">
        <a href="https://buy.stripe.com/fZeaIA4Qz9TS5OgdQV">[threshold issued]</a>
      </div>
      <div class="tier">
        <a href="https://buy.stripe.com/fZebME82L3vuekM006">[silent stream]</a>
      </div>
      <div class="footer">
        regret is not a recognized protocol.
      </div>
    </div>
  </div>

  <script>
    const phrase = "this is not a request";

    function validatePhrase() {
      const userInput = document.getElementById('phraseInput').value.trim();
      if (userInput === phrase) {
        document.getElementById('phraseInput').style.display = 'none';
        document.querySelector('button').style.display = 'none';
        document.getElementById('prompt').style.display = 'none';
        document.getElementById('top-line').style.display = 'none';
        document.getElementById('tiers').style.display = 'flex';
      } else {
        alert("you were seen. you were weighed. you were denied.");
        document.body.innerHTML = "";
        document.body.style.backgroundColor = "black";
        setTimeout(() => window.close(), 500);
      }
    }
  </script>
</body>
</html>
